<!-- carousel.html -->
<style>
    #flightCarousel{
        background-color: brown;
    }

    #flightCarousel .carousel-item {
      height: 400px;
      padding: 5px; /* Adjust this as needed */
    }
  
    #flightCarousel .carousel-item img {
        height: 100%;
      background-size: cover;
    }
  </style>
  
  <div id="flightCarousel" class="carousel slide mb-4 rounded" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="plane1.jpg" class="d-block w-100 img-fluid" alt="Flight">
      </div>
      <div class="carousel-item">
        <img src="plane2.jpg" class="d-block w-100 img-fluid" alt="Airport">
      </div>
      <div class="carousel-item">
        <img src="plane3.jpg" class="d-block w-100 img-fluid" alt="Sky">
      </div>
    </div>
  
    <!-- Optional Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#flightCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#flightCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
